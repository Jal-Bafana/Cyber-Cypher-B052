<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup AI Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .chat-container { width: 400px; height: 500px; background: white; box-shadow: 0px 0px 10px rgba(0,0,0,0.2); border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; }
        .chat-header { background: #007bff; color: white; padding: 15px; text-align: center; font-size: 18px; font-weight: bold; }
        .messages { flex: 1; padding: 15px; overflow-y: auto; }
        .message { padding: 10px; border-radius: 8px; margin-bottom: 10px; max-width: 75%; }
        .user-message { background: #d1e7dd; margin-left: auto; }
        .bot-message { background: #e9f7ff; }
        .input-container { display: flex; padding: 10px; background: #f1f1f1; }
        input[type="text"] { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Startup AI Assistant</div>
    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Ask about your startup..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    document.getElementById('user-input').addEventListener('keydown', function(event){
        if (event.key === 'Enter') {
            event.preventDefault();
            sendMessage();
        }
    });

    function sendMessage() {
        const userInput = document.getElementById('user-input');
        const userMessage = userInput.value.trim();

        if (userMessage) {
            addMessage(userMessage, 'user-message');
            userInput.value = '';
            getBotResponse(userMessage);
        }
    }

    function addMessage(message, className) {
        const messagesContainer = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', className);
        messageDiv.innerHTML = message;
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function getBotResponse(userMessage) {
        addMessage("Thinking...", 'bot-message');

        const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        document.querySelector('.bot-message:last-child').innerHTML = data.reply;
    }
</script>

</body>
</html>
