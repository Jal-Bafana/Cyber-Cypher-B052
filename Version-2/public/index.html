<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup AI Assistant</title>
    <style>
        /* Global Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background: linear-gradient(135deg, #1E2A38, #2C3E50); display: flex; justify-content: center; align-items: center; height: 100vh; }

        /* Chat Container */
        .chat-container { width: 400px; height: 500px; background: #ffffff; border-radius: 20px; display: flex; flex-direction: column; box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2); overflow: hidden; }

        /* Chat Header */
        .chat-header { background: linear-gradient(135deg, #007bff, #0056b3); color: white; padding: 20px; text-align: center; font-size: 20px; font-weight: bold; }

        /* Messages Container */
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background: #f9f9f9; }

        /* Individual Messages */
        .message { padding: 12px 16px; border-radius: 12px; max-width: 80%; word-wrap: break-word; position: relative; animation: fadeIn 0.3s ease; }
        .user-message { background: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .bot-message { background: #e3f2fd; color: #333; align-self: flex-start; border-bottom-left-radius: 4px; }

        /* Typing Indicator */
        .typing-indicator { display: none; align-self: flex-start; background: #e3f2fd; color: #333; padding: 12px 16px; border-radius: 12px; font-style: italic; }
        .typing-indicator.active { display: block; }

        /* Input Container */
        .input-container { display: flex; padding: 15px; background: #fff; border-top: 1px solid #e0e0e0; }
        input { flex: 1; padding: 12px; border: 1px solid #e0e0e0; border-radius: 8px; font-size: 14px; outline: none; transition: border-color 0.3s ease; }
        input:focus { border-color: #007bff; }
        button { margin-left: 10px; padding: 12px 20px; border: none; background: #007bff; color: white; border-radius: 8px; cursor: pointer; font-size: 14px; transition: background 0.3s ease; }
        button:hover { background: #0056b3; }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar Styling */
        .messages::-webkit-scrollbar { width: 8px; }
        .messages::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
        .messages::-webkit-scrollbar-thumb { background: #007bff; border-radius: 4px; }
        .messages::-webkit-scrollbar-thumb:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Startup AI Assistant</div>
    <div class="messages" id="messages">
        <div class="typing-indicator" id="typing-indicator">AI is typing...</div>
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Ask about your startup..." />
        <button id="send-button">Send</button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const messagesContainer = document.getElementById("messages");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");
        const typingIndicator = document.getElementById("typing-indicator");

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === "") return;

            addMessage(userMessage, "user-message");
            userInput.value = ""; 

            typingIndicator.classList.add("active");

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: "defaultUser", message: userMessage })
                });

                const data = await response.json();
                addMessage(data.reply, "bot-message");

                typingIndicator.classList.remove("active");
            } catch (error) {
                console.error("Error:", error);
                addMessage("Error: Unable to reach AI service", "bot-message");

                typingIndicator.classList.remove("active");
            }
        }

        function addMessage(text, className) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", className);
            messageDiv.innerHTML = text; 
            messagesContainer.appendChild(messageDiv);

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        sendButton.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") sendMessage();
        });
    });
</script>

</body>
</html>
